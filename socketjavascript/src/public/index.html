<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">
        SocketJavascript
        </a>
    </nav>
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa nombre de Usuario</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body" id="nickForm">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning  mt-2">
                    <i class="fas fa-location-arrow"></i> Registrar
                </button>
            </form>
        </div>
    </div>

    <div class="container " id="contentWrap">

        <div class="row mt-4">
            <div class="col-md-6 offset-md-1 ">

                <div class="card ">
                <div class="card-header"><h3>Chat JS</h3></div>
    
                <div id="chat" class="card-body "></div>
                
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                    <input type="text" id="message" class="form-control" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning rounded-0">
                            <i class="fas fa-location-arrow"></i> Enviar msg
                          </button>
                    </div>
                    </div>
                </form>
    
                </div>
    
            </div>
    
            <!-- USERS SECTION-->
            <div class="col-md-3">
                <div class="card  ">
                <div class="card-header ">
                    <h5>User Conected</h5>
                </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        


        <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</body>
    
</html>
